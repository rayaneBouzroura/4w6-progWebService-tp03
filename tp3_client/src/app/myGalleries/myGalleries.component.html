<div class="galleryPage">

  <div class="row galleries">
    <!-- Titres des la page -->
    <div class="col-1">
      <h1>&nbsp;Mes galeries <mat-icon>photo_library</mat-icon></h1>
    </div>
  </div>

  <div class="row galleries">

    <div class="col-1 galleryList">
      <!-- Photos de couverture de galeries -->
      <div *ngFor="let g of galeries">
        <div class="galleryThumbnail" (click)="selectGalerie(g)">
          <div>{{g.nom}}</div>
          <img src="/assets/images/galleryThumbnail.png" alt="Galerie #1">
         </div>
      </div>



    </div>

    <div class="col-4 pictureList">

      <div class="options newGallery">
        <h3>Nouvelle galerie : </h3>
        <input type="text" name="newGalleryName" placeholder="Nom de la galerie" [(ngModel)]="nomGalerie">

        <!-- Pas d'image de couverture pour le moment, n'utilisez pas cet input ! -->
        <input type="file" name="newGalleryCoverPicture">

        <!-- Cet input peut être relié à une variable booléenne -->
        <input type="checkbox" name="newGalleryIsPublic" [(ngModel)]="estPublique">Publique

        <button mat-raised-button (click)="creerGalerie()">Créer la galerie	<mat-icon>add_to_queue</mat-icon></button>
      </div>
      <hr>
       <!-- Options de la galerie sélectionnée -->
       <h3>Modifier la galerie sélectionnée : </h3>
       <div class="options">
        <!-- Changer la couverture (Partie 2 !!) -->
        <div class="option">
          <input type="file" name="coverPicture"><button mat-raised-button>Changer la couverture <mat-icon>photo_library</mat-icon></button>
        </div>

        <!-- Partager la galerie -->
        <div class="option">
          <input type="text" name="newOwnerUsername" placeholder="Nom d'utilisateur" [(ngModel)]="personne">
          <button mat-raised-button color="primary"(click)="partagerGalerie()">Partager la galerie <mat-icon>supervised_user_circle</mat-icon></button>
        </div>

        <!-- Changer la visibilité -->
        <div class="option">
          <button mat-raised-button (click)="updateGalerieVisibility(false)">Rendre privée <mat-icon>verified_user</mat-icon></button>
          <button mat-raised-button (click)="updateGalerieVisibility(true)">Rendre publique	<mat-icon>remove_red_eye</mat-icon></button>
        </div>

        <!-- Supprimer la galerie -->
        <div class="option">
          <button mat-raised-button color="warn" (click)="deleteCurrentGalerie()">Supprimer la galerie <mat-icon>delete</mat-icon></button>
        </div>
      </div>

      <hr>
      <h2 *ngIf="galerie != null; else noGalerie">Photos de {{galerie.nom}} <mat-icon>photo_camera</mat-icon></h2>
        <ng-template #noGalerie>
          <h2>Photos de la galerie sélectionnée <mat-icon>photo_camera</mat-icon></h2>
        </ng-template>
    </div>

  </div>

</div>
